<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectwijzer Webcatalogus</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link href="https://db.onlinewebfonts.com/c/59c1782846fdca2c567f9e96af977c37?family=Phonk+Contrast+DEMO" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <a class="kijkshop" href="index.html">KIJKSJOP</a>
            <a class="about-us" href="about-us.html">Over ons</a>
            <a class="contact" href="contact.html">Contact</a>
            <a class="clothing" href="clothing.html">Kleding</a>
            <a class="cars" href="/cars/index-cars.html">Auto's</a>
            <a class="sneakers" href="/sneakers/sneakers.html">Sneakers</a>
        </header>
        <main>
            <div class="container-left">
                <h1>CONTACT US</h1>
                <br></br>
                <br></br>
                <label for="fname">Firstname: </label>
                <input type="text" placeholder="Enter your firstname" id="fname" required>
                <br></br>
                <label for="lname">Lastname: </label>
                <input type="text" placeholder="Enter your lastname" id="lname" required>
                <br><br>
                <label for="mail">Email: </label>
                <input type="email" placeholder="Enter your email" id="mail" required>
                <br><br>
                <label for="subject">Subject: </label>
                <div>
                    <textarea name="subject" id="subject" placeholder="Type your subject" required></textarea>
                </div>                
                <br>
                <button class="send-button">Send</button>               
            </div>
            <div class="container-right">
                <div class="andre">
                    <div class="ig-link">
                        <a href="https://www.instagram.com/bertdree/"><img class="ig-icon" src="/img/Instagram_icon.png" alt="Instagram_icon"></a>
                    </div>
                    <div class="ig-name">
                        <p>Hubert Andre Rongcales</p>
                    </div>
                </div>
                <br>
                <br>
                <div class="damian">
                    <div class="ig-link">
                        <a href="https://www.instagram.com/damian_agg/"><img class="ig-icon" src="/img/Instagram_icon.png" alt="Instagram_icon"></a>
                    </div>
                    <div class="ig-name">
                        <p>Damian</p>
                    </div>
                </div>
                <br>
                <br>
                <div class="mert">
                    <div class="ig-link">
                        <a href="https://www.instagram.com/mert.0546_/"><img class="ig-icon" src="/img/Instagram_icon.png" alt="Instagram_icon"></a>
                    </div>
                    <div class="ig-name">
                        <p>Mert</p>
                    </div>
                </div>
            </div>
        </main>      
    </div>
    <script src="/js/contact.js"></script>
</body>
</html>
